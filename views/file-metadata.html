<!DOCTYPE html>

<html>
  <head>
    <title>File Metadata</title>
    <link rel="shortcut icon" href="/api_projects.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>API Project: File Metadata Microservice</h1>
      <hr />

      <h2>Usage:</h2>
      <p>Please Upload a File ...</p>
      <div class="view">
        <h3 id="output"></h3>
        <form
          enctype="multipart/form-data"
          method="POST"
          action="/api/fileanalyse"
        >
          <input id="inputfield" type="file" name="upfile" />
          <input id="button" type="submit" value="Upload" />
        </form>
      </div>
    </div>
    <div class="footer">
      <p>
        By
        <a href="https://ek8.io">Kate Platonova</a>
      </p>
      <p>
        <a href="https://www.linkedin.com/in/katplat">LinkedIn</a>

    </div>
  </body>
</html>
