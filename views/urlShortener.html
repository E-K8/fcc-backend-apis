<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice</title>
    <link rel="shortcut icon" href="/api_projects.png" type="image/png" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>URL Shortener Microservice</h1>
      <hr />
      <main>
        <section>
          <form action="api/shorturl" method="POST">
            <fieldset>
              <legend>URL Shortener</legend>
              <label for="url_input">URL:</label>
              <input
                id="url_input"
                type="text"
                name="url"
                placeholder="https://ek8.io"
              />
              <input type="submit" value="POST URL" />
            </fieldset>
          </form>
        </section>
      </main>
    </div>
    <div class="footer">
      <p>
        By
        <a href="https://ek8.io">Kate Platonova</a>
      </p>
      <p>
        <a href="https://www.linkedin.com/in/katplat">LinkedIn</a>
      </p>
    </div>
  </body>
</html>
